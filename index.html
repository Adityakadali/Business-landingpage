<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buisiness Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav>
        <img src="./images/white-logo.png" alt="brand-logo" />
        <ul>
          <li>Home</li>
          <li>About us</li>
          <li>Pages</li>
          <li>Agent</li>
          <li>Blog</li>
          <li>Subscribe</li>
          <li><button class="nav-button">Let's Talk</button></li>
        </ul>
      </nav>
      <!-- hero section -->
      <div class="container">
        <div class="hero-section flex">
          <div class="hero-image"></div>
          <div class="hero-text flex">
            <h1 class="fs-xlg fw-700 mb-2">
              Empowring your business with the best solution.
            </h1>
            <p class="fs-md fw-600 mt-2 mb-2">
              We connect your brand & business with your target market in the
              most desirable, refined, and elevated way possible through the
              digital medium.
            </p>
            <div class="email-group">
              <img src="./images/mail..svg" alt="mail-icon" />
              <input type="text" placeholder="Enter your email address" />
              <button class="primary-button">Let's talk</button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
